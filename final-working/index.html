<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgÃªncia Check</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .logo p {
            color: #64748b;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        .success {
            text-align: center;
            color: #059669;
            font-weight: 600;
            margin-top: 1rem;
        }
        .dashboard {
            display: none;
            text-align: center;
        }
        .dashboard h2 {
            color: #374151;
            margin-bottom: 1rem;
        }
        .dashboard p {
            color: #64748b;
            margin-bottom: 1rem;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .stat {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <div class="logo">
                <h1>ðŸ’Ž AgÃªncia Check</h1>
                <p>Sistema de GestÃ£o</p>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button onclick="doLogin()">Entrar</button>

            <div id="message"></div>
        </div>

        <div id="dashboard" class="dashboard">
            <h2>Dashboard - AgÃªncia Check</h2>
            <p>Bem-vindo ao sistema!</p>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number">127</div>
                    <div class="stat-label">Vendas</div>
                </div>
                <div class="stat">
                    <div class="stat-number">R$ 45.2k</div>
                    <div class="stat-label">Faturamento</div>
                </div>
                <div class="stat">
                    <div class="stat-number">23</div>
                    <div class="stat-label">Produtos</div>
                </div>
                <div class="stat">
                    <div class="stat-number">89%</div>
                    <div class="stat-label">ConversÃ£o</div>
                </div>
            </div>

            <button onclick="doLogout()" style="margin-top: 1.5rem; background: #64748b;">Sair</button>
        </div>
    </div>

    <script>
        // BLOQUEAR QUALQUER REDIRECIONAMENTO
        history.replaceState = function() { /* bloqueado */ };
        history.pushState = function() { /* bloqueado */ };

        function doLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (!email || !password) {
                message.innerHTML = '<div style="color: #dc2626; text-align: center; margin-top: 1rem;">Preencha todos os campos</div>';
                return;
            }

            message.innerHTML = '<div class="success">âœ… Login realizado!</div>';

            setTimeout(() => {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            }, 1000);
        }

        function doLogout() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('message').innerHTML = '';
        }

        // Auto-focus
        if (document.getElementById('email')) {
            document.getElementById('email').focus();
        }

        // Enter para login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('login-form').style.display !== 'none') {
                doLogin();
            }
        });
    </script>
</body>
</html>
